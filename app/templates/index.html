<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Translation Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .translation-card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .language-badge {
            margin-right: 5px;
            margin-bottom: 5px;
        }
        #loadingSpinner {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Universal Translation Service</h1>
        
        <div class="card translation-card">
            <div class="card-header bg-primary text-white">
                <h5>New Translation</h5>
            </div>
            <div class="card-body">
                <form id="translationForm">
                    <div class="mb-3">
                        <label for="textToTranslate" class="form-label">Text to Translate</label>
                        <textarea class="form-control" id="textToTranslate" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="targetLanguages" class="form-label">Target Languages (comma-separated)</label>
                        <input type="text" class="form-control" id="targetLanguages" 
                               placeholder="e.g., es,fr,de,it" required>
                        <div class="form-text">Enter language codes like es (Spanish), fr (French), etc.</div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <span id="loadingSpinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Translate
                    </button>
                </form>
            </div>
        </div>

        <div class="card translation-card">
            <div class="card-header bg-success text-white">
                <h5>Translation Results</h5>
            </div>
            <div class="card-body">
                <div id="translationResults"></div>
            </div>
        </div>

        <div class="card translation-card">
            <div class="card-header bg-info text-white">
                <h5>Previous Translations</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="searchId" class="form-label">Search by ID</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="searchId" placeholder="Enter translation ID">
                        <button class="btn btn-outline-secondary" type="button" id="searchByIdBtn">Search</button>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="searchLanguage" class="form-label">Filter by Language</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="searchLanguage" placeholder="Enter language code (e.g., es)">
                        <button class="btn btn-outline-secondary" type="button" id="searchByLanguageBtn">Filter</button>
                    </div>
                </div>
                <div id="previousTranslations"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
